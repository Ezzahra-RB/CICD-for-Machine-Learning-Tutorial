name: Continuous Integration

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  
permissions: write-all

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - uses: iterative/setup-cml@v2

      - name: Install Packages
        run: make install

      - name: Format
        run: make format

      - name: Train
        run: make train

      - name: Evaluation
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: make eval

      # ---------------------------------------------------
      # Upload artifacts using the NEW VERSION (v4)
      # ---------------------------------------------------
      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: results
          path: Results/

      - name: Upload Model
        uses: actions/upload-artifact@v4
        with:
          name: model
          path: Model/


      - name: Update Branch
        env:
          NAME: ${{ secrets.USER_NAME }}
          EMAIL: ${{ secrets.USER_EMAIL }}
        run: |
          git config user.name "$NAME"
          git config user.email "$EMAIL"
          git add .
          git commit -m "Update branch with new artifacts" || echo "No changes to commit"
          git push origin main


